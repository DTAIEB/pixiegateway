<div class="pd-gateway-list">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>PixieApp Name</th>
                <th>Description</th>
                <th>Notebook Location</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for p in pixieapp_list%}
            <tr>
                <td><a target="_blank" href="{{p.url}}">{{p.name}}</td>
                <td>{{p.description}}</td>
                <td>{{p.location}}</td>
                <td>
                    <button type="button" class="btn btn-default" title="Delete {{p.name}}">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
            {% end %}
        </tbody>
    </table>
</div>
